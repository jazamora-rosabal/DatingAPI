<div class="container mt-4">
    <div class="row mb-2">
        <div class="col-sm-4">
            <h1>{{user.knownAs}}'s Profile</h1>
        </div>
        <div class="col-sm-8 d-flex justify-content-lg-end">
            <button *ngIf="isLoggedInUser()" class="btn btn-danger" [routerLink]="['/member/edit']">Edit Profile</button>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-4">
            <div class="card">
                <img src="{{ user.photoUrl | photoPipe}}" alt="{{ user.knownAs }}" class="card-img-top img-thumbnail" />
                <div class="card-body">
                    <div>
                        <strong style="font-weight: bold;">Location:</strong>
                        <p>{{ user.city }}, {{ user.country }}</p>
                    </div>
                    <div>
                        <strong style="font-weight: bold;">Age:</strong>
                        <p>{{ user.age }}</p>
                    </div>
                    <div>
                        <strong style="font-weight: bold;">Last Active:</strong>
                        <p timeago [date]="user.lastActive" [live]="live"></p>
                    </div>
                    <div>
                        <strong style="font-weight: bold;">Member since:</strong>
                        <p>{{ user.created | date: 'mediumDate'}}</p>
                    </div>
                </div>
                <div class="card-footer">
                    <div class="btn-group d-flex">
                        <button class="btn btn-outline-primary mr-1 w-100">Like</button>
                        <button class="btn btn-outline-success w-100">Message</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-sm-8">
            <div class="tab-panel">
                <tabset class="member-tabset">
                    <tab heading="About {{user.knownAs}}">
                        <h4>Description</h4>
                        <p>{{user.introduction}}</p>
                        <h4>Looking For</h4>
                        <p>{{user.lookingFor}}</p>
                    </tab>
                    <tab heading="Interests">
                        <h4>Interests</h4>
                        <p>{{user.interests}}</p>
                    </tab>
                    <tab heading="Photos">
                        <ngx-gallery [options]="galleryOptions" [images]="galleryImages" class="ngx-gallery"></ngx-gallery>
                    </tab>
                    <tab heading="Messages">
                        <p>Messages will go here</p>
                    </tab>
                </tabset>
            </div>

        </div>
    </div>
</div>
