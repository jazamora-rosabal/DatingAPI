<div class="container mt-5">
    <div class="row">
        <div class="col-md-4">
            <app-members-filter [genderDef]="user.gender === 'male' ? 'female' : 'male'" (filtersChanges)=setUserParams($event)></app-members-filter>
        </div>
        <div class="col-md-8">
            <div class="row">
                <div class="col">
                    <div class=" m-1">
                        <h4>Your matches - {{pagination.totalItems}} found</h4>
                    </div>
                </div>
            </div>
            <div class="row">
                <div *ngFor="let user of users" class="col-lg-3 col-md-4 col-sm-6">
                    <app-member-card [user]="user"></app-member-card>
                </div>
            </div>
            <div class="d-flex justify-content-center mt-5">
                <pagination [boundaryLinks]="true" [totalItems]="pagination.totalItems" [itemsPerPage]="pagination.itemsPerPage" [(ngModel)]="pagination.currentPage" (pageChanged)="pageChanged($event)" previousText="&lsaquo;" nextText="&rsaquo;" firstText="&laquo;" lastText="&raquo;">
                </pagination>
            </div>
        </div>
    </div>

</div>
